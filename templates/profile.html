<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://unpkg.com/@corbado/web-js@1.1.16/dist/bundle/index.css"/>
    <script src="https://unpkg.com/@corbado/web-js@1.1.16/dist/bundle/index.js"></script>
</head>
<body>

<h2>:/protected ðŸ”’</h2>
<p>User ID: {{USER_ID}}</p>
<p>Name: {{USER_NAME}}</p>
<p>Email: {{USER_EMAIL}}</p>
<button id="logoutButton">Logout</button>

<script>
    Corbado.load({
        projectId: "{{PROJECT_ID}}",
        darkMode: 'off',
        setShortSessionCookie: true,
    }).then(() => {
        // Get logout button
        const logoutButton = document.getElementById('logoutButton');
        // Add event listener to logout button
        logoutButton.addEventListener('click', () => {
            Corbado.logout()
            window.location.href = "/"
        });
    })
</script>
</body>
</html>
